
<html lang="en">

  <body>
    <div class="wrapper">

            <h3>Restaurant Name</h3>
            <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" method="GET">
                <div>
                    <label for="resto">Restaurant Name:</label>
                    <input type="text" id="resto" name = "resto">
                </div>

                <button type="button" class = "filter-button">Filter Data</button>

              </form>
        </div>
        <div class="right_section box">
          <h3>Local Resteraunts</h3>
          <div class="resteraunt list box">A list of local resteraunts</div>
        </div>
      </div>
      <div>
        <footer class = footer>
          <a href="http://github.com/DanishPastry678/INST377-Lab-Work" target="_blank" rel="noopener noreferrer">Anish Anburaja's github</a>

      </div>

    <script src="./script.js"></script>
