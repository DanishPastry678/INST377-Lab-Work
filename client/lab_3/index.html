<html lang="en">
<head>

</head>
<body>
  <div>
    <header class = "header"><h1>Anish's Labs for INST377</h1></header>

      <div class = "left_section box">
        <h3>albums</h3>
          <ol class = box>
            <li>808s and Heartbreak - Kanye West</li>
            <li>Starboy - The Weekend</li>
            <li>Blonde -  Frank Ocean</li>

            <button class = "prev"> prev</button> 
            <div class = slides>
                <div class = "carousel_item visible"><img id = "slide_1" src="images/album1.png" alt="Album image 1"/></div>
                <div class = "carousel_item hidden"><img id = "slide_2" src="images/album2.jpeg" alt="Album image 2"/></div>

            </div>
        <button class = "next"> next</button> 
        </div>

            <p>Slideshow of album covers</p>
        </div>
      </div>
    </div>
  </div>
  <div>
